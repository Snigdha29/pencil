# Use this to prepare the system to install prerequisites or dependencies.
# e.g. sudo apt-get update.
# Failures in this section will result in build status 'errored'.
# before_install:

addons:
  hosts:
    - wp.dev

  #firefox: "27.0"

#services:
  #- selenium

# Use this to prepare your build for testing.
# e.g. copy database configurations, environment variables, etc.
# Failures in this section will result in build status 'errored'.
before_script:
  #- mkdir -p shippable/codecoverage
  #- mkdir -p shippable/testresults
  # Prepare for using Selenium
  #- "export DISPLAY=:99.0"
  #- "/etc/init.d/xvfb start"
  # Set up WordPress installation.
  - export WP_DEVELOP_DIR=/tmp/wordpress/
  - mkdir -p $WP_DEVELOP_DIR
  #install nginx
  - sudo apt-get update
  - sudo apt-get install nginx
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  - touch site-nginx.conf
  - echo "server {
    server_name wp_dev;
    listen 8080;
    root $WP_DEVELOP_DIR;
    }" > site-nginx.conf
  - sudo cp -f site-nginx.conf /etc/nginx/sites-enabled/site-nginx.conf
  - rm -f site-nginx.conf
  #- sudo sed -e "s?%$WP_DEVELOP_DIR%?$(pwd)?g" --in-place /etc/nginx/sites-enabled/site-nginx.conf
  - sudo service nginx start
  # Use the Git mirror of WordPress.
  - git clone --depth=1 --branch="$WP_VERSION" git://develop.git.wordpress.org/ $WP_DEVELOP_DIR
  # Set up theme information.
  - theme_slug=$(basename $(pwd))
  - theme_dir=$WP_DEVELOP_DIR/src/wp-content/themes/$theme_slug
  - cd ..
  - mv $theme_slug $theme_dir
  # Set up WordPress configuration.
  - cd $WP_DEVELOP_DIR
  - echo $WP_DEVELOP_DIR
  - cp wp-tests-config-sample.php wp-tests-config.php
  - sed -i "s/youremptytestdbnamehere/wordpress_test/" wp-tests-config.php
  - sed -i "s/yourusernamehere/root/" wp-tests-config.php
  - sed -i "s/yourpasswordhere//" wp-tests-config.php
  # Create WordPress database.
  - mysql -e 'CREATE DATABASE wordpress_test;' -uroot
  #Install WP-CLI
  - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
  #- php wp-cli.phar --info
  - chmod +x wp-cli.phar
  - sudo mv wp-cli.phar /usr/local/bin/wp
  - wp --info
  #create config file
  - wp core config --dbname=wordpress_test --dbuser=root
  #install wp
  - wp core install --url=wp.dev --title="Local WordPress Dev" --admin_name=admin --admin_email="admin@local.dev" --admin_password="password"
  #Install and activate vip-scanner plugin
  - git clone --recursive  https://github.com/Automattic/vip-scanner.git $WP_DEVELOP_DIR/src/wp-content/plugins/vip-scanner
  - wp plugin activate vip-scanner
  # Install CodeSniffer for WordPress Coding Standards checks.
  - git clone https://github.com/squizlabs/PHP_CodeSniffer.git php-codesniffer
  # Install WordPress Coding Standards.
  #- git clone https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards.git wordpress-coding-standards
  # Hop into CodeSniffer directory.
  #- cd php-codesniffer
  # Set install path for WordPress Coding Standards.
  # @link https://github.com/squizlabs/PHP_CodeSniffer/blob/4237c2fc98cc838730b76ee9cee316f99286a2a7/CodeSniffer.php#L1941
  #- scripts/phpcs --config-set installed_paths ../wordpress-coding-standards
  #- scripts/phpcs --config-set installed_paths ../wordpress-coding-standards/WordPress
  # Hop into themes directory.
  - cd $theme_dir
  #delete unneded files and folders
  #- rm -Rf scss
  #- rm -f .gitignore
  #- rm -f Gruntfile.js
  #- rm -f composer.*
  #- rm -f shippable.yml
  #- ls -la
  # After CodeSniffer install you should refresh your path.
  - phpenv rehash
  # check which php version is used
  #- php --version

# Run test script commands.
# Default is specific to project language.
# All commands must exit with code 0 on success. Anything else is considered failure.
script:
  # Check with vip-scanner (only informational)
  - wp vip-scanner scan-theme --theme=pencil --scan_type="Undefined Function Check"
  # Search for PHP syntax errors.
  - find . \( -name '*.php' \) -exec php -lf {} \;
  # WordPress Coding Standards
  # @link https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards
  # @link http://pear.php.net/package/PHP_CodeSniffer/
  # -p flag: Show progress of the run.
  # -s flag: Show sniff codes in all reports.
  # -v flag: Print verbose output.
  # -n flag: Do not print warnings. (shortcut for --warning-severity=0)
  # --standard: Use WordPress as the standard.
  # --extensions: Only sniff PHP files.
  #- $WP_DEVELOP_DIR/php-codesniffer/scripts/phpcs -p -s -v -n . --standard=./codesniffer.ruleset.xml --extensions=php

# Receive notifications for build results.
# @link http://docs.travis-ci.com/user/notifications/#Email-notifications
notifications:
  email: false

after_success:
  #Install grunt, run some tasks and delete unneeded files and folders
  #- ls -la
  - npm install
  - grunt
  - rm -Rf scss
  #- rm -f .gitignore
  #- rm -Rf .git
  - rm -Rf node_modules
  - rm -f Gruntfile.js
  - rm -f composer.*
  - rm -f package.*
  - rm -f codesniffer.ruleset.xml
  - rm -f shippable.yml
  - ls -la
  - git remote set-url origin git@bitbucket.org:$REPO_NAME.git
  - git checkout beta
  - git commit -m "Shippable beta build"
  - git push origin beta